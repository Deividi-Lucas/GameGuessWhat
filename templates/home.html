<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>GuessWhat</title>
    <style>
      h1{
        text-align: center;
      }
      form{
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h1>Bem vindo ao GameGuessWhat</h1>

        <label>Digite de 1 a 5</label>
        <input type="text" placeholder="Digite um número:" name="valor" />
        <button>Enviar</button>
    </form>
  </body>
</html>
